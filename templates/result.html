{% extends "base.html" %}

{% block content %}

<div class = "result">
    <h2>Thanks for playing!</h2>

    <h3>{{player_1.name}} : {{player_1.hand}} VS {{player_2.name}} : {{player_2.hand}}</h3>
    
    {% if winner == None %}
    
    <H3>It's a Draw</H3>
    
    {% else %}
    
    <h3>Winner is: {{winner.name}}</h3>
    
    {% endif %}
</div>

{% endblock %}
